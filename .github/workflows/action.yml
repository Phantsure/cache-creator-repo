name: Default
on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"
    - uses: actions/checkout@v2
    - uses: actions/cache@tanuj077/save-changes
      id: cache
      with:
        path: ${{ github.workspace }}/node_modules
        key: cache-key-date-${{ steps.date.outputs.date }}
        restore-keys: doesnotexists
    - name: NPM install
      run: |
        pwd
        npm install
