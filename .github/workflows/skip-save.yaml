name: Skip save
on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        shell: bash
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"
      - uses: actions/checkout@v2
      - uses: tanuj077/cache/restore@main
        id: cache-save
        with:
          path: ${{ github.workspace }}/node_modules
          key: cache-key-${{ steps.date.outputs.date }}
      - name: NPM install
        shell: bash
        run: |
          pwd
          npm install
